<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src *; script-src 'self' 'unsafe-eval' 'unsafe-inline'"
		/>
		<title>Bomberz.io</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./img/UI/logo_small.png" />
		<link rel="stylesheet" href="css/index.less" />
	</head>
	<body>
		<div id="ui">
			<div class="top"></div>
			<div class="bottom right col">
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom center">
				<div class="healthBar box">
					<div id="drugsAmnt"></div>
					<div id="healthAmnt"></div>
				</div>
			</div>
			<div class="middle left">
				<div class="pauseMenu hidden">
					<img class="logo" src="./img/UI/logo_large.png"/>
					<div class="box">
						<h1>Pause Menu</hi>
					</div>
				</div>
			</div>
			<div class="box interact hidden">
				<span class="key">F</span>Pickup<span class="item"></span>
			</div>
		</div>
		<!-- should be moved into #ui to prevent click-through -->

		<div id="death" class="hidden">
			<div class="box">
				<h1>YOU DIED!</h1>
				<div class="button" onclick="javascript:location.reload()">Play again?</div>
			</div>
		</div>
		<div id="lobby">
			<div class="centerMenu">
				<img class="logo" src="./img/UI/logo_large.png" />
				<div class="box">
					<button class="button" id="play">PLAY</button>
				</div>
			</div>
			<div class="topMenu box">
				<div class="navItem active">Casual</div>
				<div class="navItem">Competitive</div>
				<div class="navItem">Deathmatch</div>
			</div>
			<div class="sideMenu box">
				<div class="menuItem">
					<img
						class="icon"
						src="./img/UI/settings_icon.png?as=webp&width=25"
					/>
					<span class="menuTitle navItem">Settings</span>
				</div>
				<div class="menuItem">
					<img class="icon" src="./img/UI/friends_icon.png?as=webp&width=25" />
					<span class="menuTitle navItem">Friends</span>
				</div>
				<div class="menuItem">
					<img class="icon" src="./img/UI/user_icon.png?as=webp&width=25" />
					<span class="menuTitle navItem">Account</span> <!--Bottom of Menu-->
				</div>
			</div>
		</div>

		<script type="module" src="js/index.js"></script>
	</body>
</html>
