<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src *; script-src 'self' 'unsafe-eval' 'unsafe-inline'"
		/>
		<title>Bomberz.io</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./img/UI/logo_small.png" />
		<link rel="stylesheet" href="css/index.less" />
	</head>
	<body>
		<div id="ui">
			<div class="top"></div>
			<div class="bottom right col">
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom center">
				<div class="healthBar box">
					<div id="drugsAmnt"></div>
					<div id="healthAmnt"></div>
				</div>
			</div>
			<div class="middle">
				<div class="pauseMenu hidden">
					<img class="logo" src="./img/UI/logo_large.png"/>
					<div class="box">
						<h1>Pause Menu</hi>
					</div>
				</div>
				<!-- B to activate, can only be opened before round starts -->
				<div class="buyMenu hidden">
					<div class="box">
						
					</div>
				</div>
			</div>
			<div class="box interact hidden">
				<span class="key">F</span>Pickup<span class="item"></span>
			</div>
		</div>

		<div id="death" class="hidden">
			<div class="box">
				<h1>YOU DIED!</h1>
				<div class="button" id="playAgain">Play again?</div>
			</div>
		</div>

		<div id="lobby">
			<div class="centerMenu">
				<img class="logo" src="./img/UI/logo_large.png" draggable="false"/>
				<div class="box">
					<button class="button" id="play">PLAY</button>
				</div>
			</div>
			<div class="topMenu box">
				<div class="navItem active" id="casualMode" onclick="setMode('#casualMode')">Casual</div>
				<div class="navItem" id="competitiveMode" onclick="setMode('#competitiveMode')">Competitive</div>
				<div class="navItem" id="deathmatchMode" onclick="setMode('#deathmatchMode')">Deathmatch</div>
			</div>
			<div class="sideMenu box">
				<div class="menu">
					<div class="menuItem" onclick="showMenu('.settings')">
						<img class="icon" src="./img/UI/settings_icon.png?as=webp&width=25"/>
						<span class="menuTitle navItem">Settings</span>
					</div>
					<div class="menuItem" onclick="showMenu('.friends')">
						<img class="icon" src="./img/UI/friends_icon.png?as=webp&width=25" />
						<span class="menuTitle navItem">Friends</span>
					</div>
					<div class="menuItem" onclick="showMenu('.account')">
						<img class="icon" src="./img/UI/user_icon.png?as=webp&width=25" />
						<span class="menuTitle navItem">Account</span> 
					</div>
					<div class="menuItem" onclick="showMenu('.leaderboard')">
						<img class="icon" src="./img/UI/trophy_icon.png?as=webp&width=25" />
						<span class="menuTitle navItem">Leaderboard</span> 
					</div>
				</div>

				<div class="back hidden">
					<div class="menuItem" onclick="showMenu()">
						<img class="icon" src="./img/UI/back_icon.png?as=webp&width=25" />
						<span class="menuTitle navItem">Back</span> 
					</div>
				</div>
			
				<div class="settings hidden">
					<label>Language:</label>
					<select id="lang">
						<option value="en">English</option>
						<option value="es">Espa√±ol</option>
					</select>
					<label>Music Volume:</label>
					<input type="range"id="music_vol" value="100" min="0" max="100">
					<label>SFX Volume:</label>
					<input type="range" id="sfx_vol" value="100" min="0" max="100">
				</div>
				<div class="friends hidden">
					Not signed in.
				</div>
				<div class="account hidden">
					Not signed in.
				</div>
				<div class="leaderboard hidden"></div>
			</div>
			<div class="footer">
				<span>&copy; 2022 SycoStudios</span> | <span>v0.0.1</span> | <a href="">Privacy</a> | <a href="">Terms</a> | <a href="">Socials</a>
			</div>
		</div>

		<script type="module" src="js/index.js"></script>
	</body>
</html>
