<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src *; script-src 'self' 'unsafe-eval' 'unsafe-inline'"
		/>
		<title>Bomberz.io</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/index.less" />
	</head>
	<body>
		<div id="death" class="hidden">
			<h1>YOU DIED!</h1>
			<div class="button" onclick="javascript:location.reload()">Play again?</div>
		</div>
		<div id="ui">
			<div class="top"></div>
			<div class="bottom right col">
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom center">
				<div class="healthBar box">
					<div id="drugsAmnt"></div>
					<div id="healthAmnt"></div>
				</div>
			</div>
			<div class="box interact hidden">
				<span class="key">F</span>Pickup<span class="item"></span>
			</div>
		</div>
		<div id="lobby" class="hidden">
			<div class="centerMenu">
				<div class="container">
					<button class="button" id="" play>Play</button>
				</div>
			</div>
			<div class="friendsMenu">
				<ul>
					<li class="menuItem">
						<img class="friendsIcon" src="./img/UI/friends-icon.png?as=webp&width=25" />
						<span class="menuTitle">Friends</span>
					</li>
				</ul>
			</div>
		</div>

		<script type="module" src="js/index.js"></script>
	</body>
</html>
