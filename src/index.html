<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src *; script-src 'self' 'unsafe-eval' 'unsafe-inline'"
		/>
		<title>Bomberz.io</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/index.less" />
	</head>
	<body>
		<div id="death" class="hidden">
			<h1>YOU DIED!</h1>
			<div class="button" onclick="javascript:location.reload()">Play again?</div>
		</div>
		<div id="ui">
			<div class="top"></div>
			<div class="bottom right col">
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
					</div>
				</div>
				<div class="box weaponSlot">
					<img class="weapImg" draggable="false" />
					<div class="weapData">
						<div class="name"></div>
						<div class="ammo">
							<span class="clip"></span> /
							<span class="total"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom center">
				<div class="healthBar box">
					<div id="drugsAmnt"></div>
					<div id="healthAmnt"></div>
				</div>
			</div>
			<div class="box interact hidden">
				<span class="key">F</span>Pickup<span class="item"></span>
			</div>
		</div>
		
		<div id="lobby">
			<div id="p">
				<button id="playbtn">Play</button> <!-- Temp so you can hide this lobby menu while its being worked on-->
			</div>
			<div class="friends-menu">
				<ul id="friendul">
					<li class="menu-item"><i class="fa"><svg class="user-group" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M224 256c70.7 0 128-57.31 128-128S294.7 0 224 0C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3c-95.73 0-173.3 77.6-173.3 173.3C0 496.5 15.52 512 34.66 512H413.3C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304zM479.1 320h-73.85C451.2 357.7 480 414.1 480 477.3C480 490.1 476.2 501.9 470 512h138C625.7 512 640 497.6 640 479.1C640 391.6 568.4 320 479.1 320zM432 256C493.9 256 544 205.9 544 144S493.9 32 432 32c-25.11 0-48.04 8.555-66.72 22.51C376.8 76.63 384 101.4 384 128c0 35.52-11.93 68.14-31.59 94.71C372.7 243.2 400.8 256 432 256z"/></svg>Friends</i></li>
				</ul>
			</div>
		</div>
		
		<script type="module" src="js/index.js"></script>
	</body>
</html>
